<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-xl-4">
                    <h3 class="text-center mb-4"> Contact Us</h3>
                      <div  class="mb-4">
                         <label> Your Full Name</label>
                         <input type="text" class="form-control"/>
                      </div>

                      <div  class="mb-4">
                        <label> Your Mobile No</label>
                        <input type="number" class="form-control"/>
                     </div>

                     <div  class="mb-4">
                        <label> Your City</label>
                        <select class="form-select">
                            <option>CHOOSE</option>
                            <option>Madurai</option>
                            <option>Bangalore</option>
                            <option>Chennai</option>
                        </select>
                     </div>

                     <div  class="mb-4">
                        <label> Your Message</label>
                        <textarea class="form-control" style="height: 200px;"></textarea>
                     </div>

                     <div class="text-center">
                        <button class="btn btn-primary">Send Message</button>
                     </div>
                </div><!--4end-->

                <div class="col-xl-1"></div>

                <div class="col-xl-5">
                    <h3 class="text-center mb-4"> Create Account</h3>
                      <div class="mb-4 row">
                          <div class="col-xl-3"> Full Name</div>
                          <div class="col-xl-9"><input type="text" class="form-control"/></div>
                      </div><!--row end-->

                      <div class="mb-4 row">
                        <div class="col-xl-3"> DOB</div>
                        <div class="col-xl-3"><input type="number" class="form-control" placeholder="day"></div>
                        <div class="col-xl-3"><input type="number" class="form-control" placeholder="month"></div>
                        <div class="col-xl-3"><input type="number" class="form-control" placeholder="year"></div>
                    </div><!--row end-->


                      <div class="mb-4 row">
                        <div class="col-xl-3"> Mobile No</div>
                        <div class="col-xl-9"><input type="number" class="form-control"/></div>
                    </div><!--row end-->

                    <div class="mb-4 row">
                        <div class="col-xl-3"> Email</div>
                        <div class="col-xl-9"><input type="email" class="form-control"/></div>
                    </div><!--row end-->

                    <div class="mb-4 row">
                        <div class="col-xl-3"> Password</div>
                        <div class="col-xl-9"><input type="password" class="form-control"/></div>
                    </div><!--row end-->

                    <div class="mb-4 row">
                        <div class="col-xl-3"> Your City</div>
                        <div class="col-xl-9">
                            <select class="form-select">
                                <option>CHOOSE</option>
                                <option>Madurai</option>
                                <option>Bangalore</option>
                                <option>Chennai</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4 row">
                        <div class="col-xl-3">Address</div>
                        <div class="col-xl-9"><textarea class="form-control" style="height: 110px;"></textarea></div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success m-1">Create</button>
                        <button class="btn btn-warning m-1">Reset</button>
                     </div>


                </div><!--5end-->
            </div><!--row end-->
        </div>
    </body>
</html>
